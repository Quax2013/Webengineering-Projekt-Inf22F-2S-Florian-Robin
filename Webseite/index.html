<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobel's Archive</title>

    <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-all.min.css">
    <script src="./index_script.js"></script>
    <link rel="stylesheet" href="./index_style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <div id="background-div"></div>
    <div id="main-body">
        <header>
            <div id="top-border">
                <div id="top-border-logo" onclick="mainLogoFunc()">
                    <img src="./imgs/no_bg_logo_std.png" alt="Standard_Logo.png" id="top-border-logo-img"
                        onclick="mainLogoFunc()">
                    Nobel's Archive
                </div>
            </div>
        </header>
        <div id="contents">

            <div id="search-field">
                <div id="filter">
                    <button id="filter-button" onclick="myFunction()" class="searchButton">filter &#x2193;</button>

                </div>

                <input type="text" id="search-bar" placeholder="eg. Einstein, Obama">
                <button id="search-button" onclick="search()" class="searchButton">Search</button>
            </div>
            <div id="content-dropdown" class="dropdown-content">
                <div class="divContenDropdown">
                    <label class="checkbox">physics
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox">chemistry
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox"">physiology or medicine
                        <input type=" checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox">literature
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox">peace
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox" checked="checked">economic sciences
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>

                </div>
                <div class="divContenDropdown">
                    <label class="checkbox" checked="checked">person
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox" checked="checked">nobel prize
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>

                </div>

                <div class="divContenDropdown">
                    <!-- https://metroui.org.ua/double-slider.html -->
                    <input data-role="doubleslider" data-hint="true" data-hint-always="true" data-min="1921" data-max="2023">
                </div>

            </div>
            <div id="placeholder"></div>
        </div>
    </div>
    <script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>
</body>

</html>
