<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobel's Archive</title>

    <script src="./index_script.js"></script>
    <link rel="stylesheet" href="./index_style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-body">
        <header>
            <div id="top-border">
                <div id="top-border-logo" onclick="mainLogoFunc()">
                    <img src="./imgs/no_bg_logo_std.png" alt="Standard_Logo.png" id="top-border-logo-img" onclick="mainLogoFunc()">
                    Nobel's Archive
                </div>
            </div>
        </header>
        <div id="contents">
            <div id="search-field">
                <input type="text" id="search-bar" placeholder="eg. Einstein, Obama">
                <input type="button" value="Search" id="search-button" onclick="search()">
            </div>
            <div id="placeholder"></div>
        </div>
    </div>

</body>

</html>
