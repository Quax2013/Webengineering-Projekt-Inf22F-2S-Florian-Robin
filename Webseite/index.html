<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nobel's Archive</title>

    <link href="metro-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.korzh.com/metroui/v4/css/metro-all.min.css">
    <script src="./index_script.js"></script>
    <link rel="stylesheet" href="./index_style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">

</head>

<body>
    <div id="background-div"></div>
    <div id="main-body">
        <header>
            <div id="top-border">
                <div id="top-border-logo" onclick="mainLogoFunc()">
                    <img src="./imgs/no_bg_logo_std.png" alt="Standard_Logo.png" id="top-border-logo-img"
                        onclick="mainLogoFunc()">
                    Nobel's Archive
                </div>
            </div>
        </header>
        <div id="contents">

            <div id="search-field">
                <div id="filter">
                    <button id="filter-button" onclick="dropdownMenu()" class="searchButton">filter &#x2193;</button>

                </div>

                <input type="text" id="search-bar" placeholder="eg. Einstein, Obama">
                <button id="search-button" onclick="search(0)" class="searchButton">Search</button>
                <button id="debug-button" onclick="debug()">#DEBUG#</button>
            </div>
            <div id="dropdownContent" class="dropdown-content">
                <div class="divContentDropdown">
                    <label class="checkbox">physics
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox">chemistry
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox">physiology or medicine
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                    <label class="checkbox">literature
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox">peace
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox">economic sciences
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                </div>
                <div class="divContentDropdown">
                    <label class="checkbox">person
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox">nobel prize
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>

                </div>

                <div id="contentYear" class="divContentDropdown">
                    <div>
                        <label for="minYear">From
                            <input type="number" id="minYear" class="yearInput" min="1903" max="2023" step="1"
                                value="1903">
                        </label>
                        <label for="maxYear">To
                            <input type="number" id="maxYear" class="yearInput" min="1903" max="2023" step="1"
                                value="2023">
                        </label>
                    </div>
                    <button class="bookmarkButton" onclick="changeBookmark('imgBookmark')"><img id="imgBookmark" src="./imgs/bookmark-5-256.png"></button>
                    


                    <!-- https://metroui.org.ua/double-slider.html -->
                </div>

            </div>
            <div id="placeholder"></div>
            <!--https://www.iconsdb.com/white-icons/white-bookmark-icons.html-->
            <button id="prev-page-button" class="searchButton pageButton" onclick="prevPage()">Previous Page</button>
            <button id="next-page-button" class="searchButton pageButton" onclick="nextPage()">Next Page</button>
        </div>
    </div>
    <script src="https://cdn.korzh.com/metroui/v4/js/metro.min.js"></script>
</body>

</html>
